    layer_service_url: http://20.123.104.78:4020
    region_area_size: '500'
    template_ds_lods: LOD2,LOD3,best
    template_ds_types: semantic,real
    tileset_directory: /data/SR/layers3d
    tilesets_url: http://bereshit-qa/tiles3dserver/3DTiles
    layer_source: bereshit
    b3dm_location: B3DM
    relative_url: ../B3DM
    compress: false
  tz: Asia/Jerusalem
deployment_rest:
  - container:
      argument: threeDTiles
      replicaCount: 1
    name: sr-tiles3d
  - container:
      argument: createB3DM
      replicaCount: 3
    name: sr-create-b3dm
  - container:
      argument: deleteB3DM
      replicaCount: 3
    name: sr-delete-b3dm  
  - container:
      argument: updateTileset
      replicaCount: 1
    name: sr-update-tileset
  - container:
      argument: createGLTFS
      replicaCount: 3
    name: sr-create-gltfs
  - container:
      argument: updateDB
      replicaCount: 3
    name: sr-update-db
  - container:
      argument: roofImDet2CJ
      replicaCount: 3
    name: sr-roof-im-det-2cj
  - container:
      argument: imageIJ2Loss
      replicaCount: 3
    name: sr-image-ij-2loss
  - container:
      argument: losIntersectsDB
      replicaCount: 3
    name: sr-los-intersects-db
  - container:
      argument: getUuidsByExtent
      replicaCount: 3
    name: sr-get-uuids-by-extent
  - container:
      argument: smartImageRetrieval
      replicaCount: 3
    name: smart-image-retrieval
