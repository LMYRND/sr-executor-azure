appName: sr-executor
autoscaling:
  enabled: false
  maxReplicas: 100
  minReplicas: 1
  targetCPUUtilizationPercentage: 80
nodeAffinityLabel: default
config:
  algo_url:
    algo_rest: http://10.0.10.15:9000/
    texture: http://10.0.10.15:9000/
  datasource_id: '37'
  log_level: DEBUG
  network:
    const: /data/SR
    map_const: /data/SR
  ps_url: http://10.0.10.4/services/
  psdbs_url: http://172.30.172.154:8090/
  rabbit:
    host: 192.168.115.5
    password: bla
    port: '5672'
    rpc_exchange: LMY
    username: bla
  radius: '50'
  retry:
    count: '3'
    timeout: '1000'
  sr_texture_raltive_path: /sr_texture_dev
  tiles3d:
    const_template_glb_name: tile_model
    coordinates_geometric_error: '45'
    coordinates_root_geometry_error: '40'
    coordinates_width: '0.0025'
    datasource_geometric_error: '200000'
    datasource_map: /data/SR/layers3d/3DTilesSharedBatchMap.json
